<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGGU 4 | BASIC JQUERY </title>
    <style>
        @font-face {
            font-family: narasi;
            src: url("/huruf/Roboto-Medium.ttf");
        }

        * {
            font-family: narasi;
        }

        .kotak {
            width: 200px;
            height: 100px;
        }

        .ijo {
            background-color: lightseagreen;
        }

        .merah {
            background-color: salmon;
        }

        .biru {
            background-color: turquoise;
        }
    </style>

</head>
<body>
    <div id="layar1" class="kotak ijo"></div>
    <div id="layar2" class="kotak merah"></div>
    <button>Pites</button>
    <button>Ceklik</button>
    <button>Pitek</button>
</body>
<script src="jquery-3.6.1.min.js"></script>
<script>
    function jalankan()
    {
        function klik(e)
        {
            tulisan = e.target.innerHTML;
            $('.kotak.ijo').css({backgroundColor:'lime',border:'5px solid white'}).text(tulisan);
        }

        $('button').click(klik);
    }
        // $('#pites').click(function() {
        //    $('.kotak.ijo').css ({backgroundColor:'red'});
        // } );
</script>
<script>
    $(document).ready(function() {
        jalankan();
        });
</script>
</html>
