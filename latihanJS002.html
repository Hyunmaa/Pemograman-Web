<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGGU 3 | Belajar JS</title>
</head>
<body onload= "jalankan();">
    
</body>
<script>

    function lakukan()
    {
        tempat = document.createElement('div');
        tempat.innerHTML = 'Woy';

        // Ambil semua body dari dcument, padahal pasti cuma 1 body, namun body itu tetap array
        // Jadi harus ngindeks 1 elemen array tersebut dengan [0]
        bodi = document.getElementsByTagName('body')[0];
        bodi.appendChild(tempat); // Cetak semua body
    }
//------------------------------------
    function jalankan()
    {
        lakukan();
    }
</script>
</html>
